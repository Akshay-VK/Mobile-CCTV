	<!-- <script src="server-js.js"></script> -->
	<script>
		function setup() {
			createCanvas(500, 500);
		}

		function draw() {
			background(0);
			loadJSON('/server-request', (data) => {
				loadPixels();

				for (let i = 0; i < pixels.length; i++) {
					pixels[i] = data.videos[i];
				}

				updatePixels();
			})
		}
	</script>

	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		canvas {
			margin: auto;
		}
	</style>
